<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Website</title>
    <style>
        body {
            background-color: #f8f8f8; /* Background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333; /* Header background color */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            background-color: #444; /* Navbar background color */
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd; /* Hover background color */
            color: #333;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333; /* Footer background color */
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>City Name Tourism</h1>
        <img src="city_logo.png" alt="City Logo">
    </div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="heritage.html">Heritage</a>
        <a href="hotel_booking.html">Hotel Booking</a>
        <a href="gallery.html">Gallery</a>
    </div>
    <div class="content">
        <h2>Welcome to City Name</h2>
        <p>Description of the city goes here...</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 City Name Tourism. All rights reserved.</p>
    </div>
</body>
</html>
