<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <h1>Employee Registration</h1>
    <form action="submit_registration.php" method="post"> <!-- Replace "submit_registration.php" with the actual server-side script to handle form submission -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select a department</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <!-- Add more department options as needed -->
        </select><br>

        <label for="manager">Manager:</label>
        <input type="checkbox" id="manager" name="manager" value="yes">
        <span>Is this employee a manager?</span><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
