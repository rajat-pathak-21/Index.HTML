<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting Tags</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>HTML Text Formatting Tags</h1>
    <table>
        <thead>
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><code>&lt;b&gt;</code></td>
                <td>Bold</td>
            </tr>
            <tr>
                <td><code>&lt;i&gt;</code></td>
                <td>Italic</td>
            </tr>
            <tr>
                <td><code>&lt;u&gt;</code></td>
                <td>Underline</td>
            </tr>
            <tr>
                <td><code>&lt;em&gt;</code></td>
                <td>Emphasis</td>
            </tr>
            <tr>
                <td><code>&lt;strong&gt;</code></td>
                <td>STRONG</td>
            </tr>
            <tr>
                <td><code>&lt;tt&gt;</code></td>
                <td>TELETYPE</td>
            </tr>
            <tr>
                <td><code>&lt;cite&gt;</code></td>
                <td>Citation</td>
            </tr>
            <tr>
                <td><code>&lt;strike&gt;</code></td>
                <td>Strike through text</td>
            </tr>
            <tr>
                <td><code>&lt;big&gt;</code></td>
                <td>Text in a big font</td>
            </tr>
            <tr>
                <td><code>&lt;small&gt;</code></td>
                <td>Text in a small font</td>
            </tr>
            <tr>
                <td><code>&lt;sub&gt;</code></td>
                <td>Subscript</td>
            </tr>
            <tr>
                <td><code>&lt;sup&gt;</code></td>
                <td>Superscript</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
